cron:
- description: Starts mn status queue
  url: /publish/status
  schedule: every 1 minutes

- description: Deploy new orders
  url: /publish/deploy
  schedule: every 1 minutes

- description: Clean deploy queue
  url: /publish/deploy-queue-clean
  schedule: every 1 minutes

- description: Unlock deploy queue
  url: /publish/deploy-queue-unlock
  schedule: every 1 minutes

- description: Unlock VPS status queue
  url: /publish/vps-status-queue-clean
  schedule: every 3 minutes